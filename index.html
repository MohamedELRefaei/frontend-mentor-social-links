<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="profile__card">
        <img
          src="assets/images/avatar-refaei.jpg"
          alt="Profile Picture"
          class="profile__image"
        />
        <h1 class="profile__name">Mohamed El Refaei</h1>
        <p class="profile__location">Cairo, Egypt</p>
        <p class="career__description">
          "Software Engineer - FrontEnd developer"
        </p>
        <div class="social__container">
          <ul class="social__links">
            <li>
              <a href="https://github.com/MohamedELRefaei" class="link"
                >GitHub</a
              >
            </li>
            <li>
              <a
                href="https://www.frontendmentor.io/profile/MohamedELRefaei"
                class="link"
                >Frontend Mentor</a
              >
            </li>
            <li>
              <a href="www.linkedin.com/in/mohamed-el-refaei" class="link"
                >LinkedIn</a
              >
            </li>
            <li><a href="#" class="link">Twitter</a></li>
            <li><a href="#" class="link">Instagram</a></li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/MohamedELRefaei">Mohamed El Refaei</a>.
    </footer>
  </body>
</html>
